name: Build Postgres
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    paths:
      - 'padoa-tools/postgres/**'
      - '.github/workflows/postgres.yaml'
  push:
    paths:
      - 'padoa-tools/postgres/**'
      - '.github/workflows/postgres.yaml'

permissions:
  contents: write
  pull-requests: write

jobs:
  build-push:
    defaults:
      run:
        working-directory: padoa-tools/postgres
    runs-on: ubuntu-latest
    strategy:
      matrix:
        versions: [
          { version: "14" },
        ]
    steps:
      - name: Checkout with submodules
        uses: actions/checkout@v3.5.0
        with:
          ssh-key: ${{ secrets.SSH_KEY_SUBMODULES }}
          submodules: recursive
      - name: build and push
        uses: ./.github/actions/build_push_image
        with:
          platforms: linux/amd64, linux/arm64
          acr-host: ${{ secrets.ACR_HOST }}
          acr-push-user: ${{ secrets.ACR_PUSH_USER }}
          acr-push-password: ${{ secrets.ACR_PUSH_PASSWORD }}
          azdo-pull-token: ${{ secrets.AZDO_NPM_REGISTRY_PULL_TOKEN }}
          pg-version: ${{ matrix.versions.version }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
