name: Build Stuck Pod Killer
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    paths:
      - "padoa-tools/stuck-pod-killer/**"
      - ".github/workflows/stuck-pod-killer.yaml"
  push:
    paths:
      - "padoa-tools/stuck-pod-killer/**"
      - ".github/workflows/stuck-pod-killer.yaml"
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  build-push:
    defaults:
      run:
        working-directory: padoa-tools/stuck-pod-killer
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1
      - name: build and push
        uses: ./.github/actions/build_push_image
        with:
          platforms: linux/amd64
          acr-host: ${{ secrets.ACR_HOST }}
          acr-push-user: ${{ secrets.ACR_PUSH_USER }}
          acr-push-password: ${{ secrets.ACR_PUSH_PASSWORD }}
          azdo-pull-token: ${{ secrets.AZDO_NPM_REGISTRY_PULL_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
