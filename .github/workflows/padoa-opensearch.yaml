name: Build padoa-opensearch
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    paths:
      - 'padoa-tools/padoa-opensearch/**'
      - '.github/workflows/padoa-opensearch.yaml'
  push:
    paths:
      - "padoa-tools/padoa-opensearch/**"
      - ".github/workflows/padoa-opensearch.yaml"

permissions:
  contents: write
  pull-requests: write

jobs:
  build-push:
    defaults:
      run:
        working-directory: padoa-tools/padoa-opensearch
    runs-on: ubuntu-latest
    strategy:
      matrix:
        versions: [{ version: "2.19.3" }]
    steps:
      - name: Checkout with submodules
        uses: actions/checkout@v3.5.0
        with:
          ssh-key: ${{ secrets.SSH_KEY_SUBMODULES }}
          submodules: recursive
      - name: build and push
        uses: ./.github/actions/build_push_image
        with:
          platforms: linux/amd64
          acr-host: ${{ secrets.ACR_HOST }}
          acr-push-user: ${{ secrets.ACR_PUSH_USER }}
          acr-push-password: ${{ secrets.ACR_PUSH_PASSWORD }}
          azdo-pull-token: ${{ secrets.AZDO_NPM_REGISTRY_PULL_TOKEN }}
          sysdig-api-token: ${{ secrets.SYSDIG_API_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
