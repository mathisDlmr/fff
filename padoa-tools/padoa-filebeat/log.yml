type: log
paths:
{{ range $i, $path := .paths }}
 - {{$path}}
{{ end }}
exclude_files: [".gz$"]
multiline:
  pattern: '^\d{4}-\d{2}-\d{2} '
  negate: true
  match: after
processors:
  - add_fields:
      target: ''
      fields:
        ecs.version: 1.5.0
harvester_limit: 3
close_inactive: "10s"
ignore_older: "72h"
